spring:
  application:
    name: configServer
  cloud:
    config:
      server:
        git:
          uri: https://github.com/souravbh/cloudConfig
  profiles:
    active: cloud

server:
  port: 8888

eureka:
  client:
    register-with-eureka: true
    service-url:
      default-zone: http://user:password@localhost:8761/eureka
            